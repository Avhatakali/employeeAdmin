<ion-header>

  <ion-navbar>
    <ion-title>sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label color="primary" stacked>Firstname</ion-label>
        <ion-input full round #name></ion-input>
    </ion-item>


    <ion-item>
        <ion-label color="primary" stacked>Surname</ion-label>
        <ion-input type="text" #surname></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Identity</ion-label>
        <ion-input type="text" #id></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Role</ion-label>
        <ion-input type="text" #role></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input type="text" #username></ion-input>
    </ion-item>


    <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password" #password></ion-input>
    </ion-item>
        
        <!-- <ion-label color="primary" stacked>File upload</ion-label> -->
        <ion-input type="file" accept="image/png, image/jpeg" (change) ="onFileSelected($event)"></ion-input><br>
        <img [src]="url" width="300" height="300"><br>
        <button type="button" (click)="onUpload()"></button>


    <button ion-button type="submit" value="submit" (click)="signup(name.value, surname.value, id.value, role.value, username.value, password.value)">Sign up</button>
    <button ion-button (click) = "login()">Log in</button>

    <ion-list *ngFor ="let x of arr, let a = index ">
        {{ x }}
    </ion-list>

</ion-content>

<ion-footer color= "primary">
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-whatsapp"></ion-icon>
</ion-footer>
