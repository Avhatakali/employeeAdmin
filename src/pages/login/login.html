<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item class="login">
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input type="username"  #username></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input type="password"  #password></ion-input>
    </ion-item>
<br>
<br>
    <button ion-button (click) = "login(username.value,password.value)">Log in</button>
    <button ion-button color="danger" (click) = "cancel()">Cancel</button>
</ion-content>
